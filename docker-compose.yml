services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hours_user
      POSTGRES_PASSWORD: hours_pass
      POSTGRES_DB: hours_tracker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hours_user -d hours_tracker"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./Backend
      dockerfile: ../backend.Dockerfile
    restart: unless-stopped
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hours_user:hours_pass@postgres:5432/hours_tracker
      AUTH_MODE: mock
      ENV: ${ENV:-dev}
      CORS_ORIGINS: "http://localhost:8080,http://localhost:3000"
      AZURE_APP_CLIENT_ID: ${AZURE_APP_CLIENT_ID:-6cda0fcc-09b3-4173-b6cc-07df8bf2b82b}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-9a347a67-e3c3-4de7-9c88-449af6f6c092}
      AZURE_API_SCOPE: ${AZURE_API_SCOPE:-api://6cda0fcc-09b3-4173-b6cc-07df8bf2b82b/user_impersonation}
      SQL_ECHO: "false"

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
